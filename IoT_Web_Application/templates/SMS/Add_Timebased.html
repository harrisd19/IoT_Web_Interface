<!DOCTYPE html>
<html>
    <head>
        {% load staticfiles %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
        <meta name="author" content="Coderthemes">

        <!-- App Favicon -->
        <link rel="shortcut icon" href='{% static "images/favicon.ico" %}'>

        <!-- App title -->
        <title>IoT - Dashboard Login</title>

        <!-- App CSS -->
        <link href='{% static "css/bootstrap.min.css" %}' rel="stylesheet" type="text/css" />
        <link href='{% static "css/core.css" %}' rel="stylesheet" type="text/css" />
        <link href='{% static "css/components.css" %}' rel="stylesheet" type="text/css" />
        <link href='{% static "css/icons.css" %}' rel="stylesheet" type="text/css" />
        <link href='{% static "css/pages.css" %}' rel="stylesheet" type="text/css" />
        <link href='{% static "css/menu.css" %}' rel="stylesheet" type="text/css" />
        <link href='{% static "css/responsive.css" %}' rel="stylesheet" type="text/css" />

        <!-- HTML5 Shiv and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

        <script src='{% static "js/modernizr.min.js" %}'></script>

    </head>
    <body>

        <div class="account-pages"></div>
        <div class="clearfix"></div>
        <div class="wrapper-page">
            <div class="text-center">
                <a href="login.html" class="logo"><span>Alzheimer's <span>IoT</span></span></a>
                <h5 class="text-muted m-t-0 font-600">IoT Admin Dashboard</h5>
            </div>
        	<div class="m-t-40 card-box">
                <div class="text-center">
                    <h4 class="text-uppercase font-bold m-b-0">Add a Time-Based Notification</h4>
                </div>
                <div class="panel-body">
                    <form name="new_timebased_recipient" class="form-horizontal m-t-20" action='Add_Timebased.html'>

                        <div class="form-group">
                            <select class="form-control input-sm">
                                <option value="" disabled selected>Select Which Service to Add</option>
                                <option>Zwave</option>
                                <option>MMSE Score</option>
                                <option>New Journal Entry</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="email" name="recipient_email" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="tel" name="telephone_number" placeholder="Cell Phone Number">
                            </div>
                        </div>
                        <div class="form-group">
                            <select class="form-control input-sm">
                                <option value="" disabled selected>Select How Often to Notify</option>
                                <option>Daily</option>
                                <option>Weekly</option>
                            </select>
                        </div>

                        <div class="form-group m-b-0">

                            <div class="checkbox">
                                <input id="checkbox0" type="checkbox">
                                <label for="checkbox0">
                                    Sunday
                                </label>
                            </div>
                            <div class="checkbox">
                                <input id="checkbox1" type="checkbox">
                                <label for="checkbox1">
                                    Monday
                                </label>
                            </div>
                            <div class="checkbox">
                                <input id="checkbox2" type="checkbox">
                                <label for="checkbox2">
                                    Tuesday
                                </label>
                            </div>
                            <div class="checkbox">
                                <input id="checkbox3" type="checkbox">
                                <label for="checkbox3">
                                    Wednesday
                                </label>
                            </div>
                            <div class="checkbox">
                                <input id="checkbox4" type="checkbox">
                                <label for="checkbox4">
                                    Thursday
                                </label>
                            </div>
                            <div class="checkbox">
                                <input id="checkbox5" type="checkbox">
                                <label for="checkbox5">
                                    Friday
                                </label>
                            </div>
                            <div class="checkbox">
                                <input id="checkbox6" type="checkbox">
                                <label for="checkbox6">
                                    Saturday
                                </label>
                            </div>
                        </div>

                        <div class="form-group text-center m-t-30">
                            <div class="col-xs-12">
                                <button class="btn btn-custom btn-bordred btn-block waves-effect waves-light" type="submit">Add Recipient</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <!-- end card-box-->
        </div>
        <!-- end wrapper page -->

    	<script>
            var resizefunc = [];
        </script>

        <!-- jQuery  -->
        <script src='{% static "js/jquery.min.js" %}'></script>
        <script src='{% static "js/bootstrap.min.js" %}'></script>
        <script src='{% static "js/detect.js" %}'></script>
        <script src='{% static "js/fastclick.js" %}'></script>
        <script src='{% static "js/jquery.slimscroll.js" %}'></script>
        <script src='{% static "js/jquery.blockUI.js" %}'></script>
        <script src='{% static "js/waves.js" %}'></script>
        <script src='{% static "js/wow.min.js" %}'></script>
        <script src='{% static "js/jquery.nicescroll.js" %}'></script>
        <script src='{% static "js/jquery.scrollTo.min.js" %}'></script>

        <!-- App js -->
        <script src='{% static "js/jquery.core.js" %}'></script>
        <script src='{% static "js/jquery.app.js" %}'></script>

	</body>
</html>
