<div class="form-group">
    <select class="form-control input-sm">
        <option value="" disabled selected>Select Which Service to Add</option>
        <option>Zwave</option>
        <option>MMSE Score</option>
        <option>New Journal Entry</option>
    </select>
</div>

<div class="form-group">
    <div class="col-xs-12">
        {{ form.First_Name }}
        <input class="form-control" type="text" name="First_Name" placeholder="First Name of Recipient">
    </div>
</div>

<div class="form-group">
    <div class="col-xs-12">
        {{ form.Last_Name }}
        <input class="form-control" type="text" name="Last_Name" placeholder="Last Name of Recipient">
    </div>
</div>

<div class="form-group">
    <div class="col-xs-12">
        {{ form.Email }}
        <input class="form-control" type="email" name="recipient_email" placeholder="Email">
    </div>
</div>

<div class="form-group">
    <div class="col-xs-12">
        {{ form.Phone_Number }}
        <input class="form-control" type="tel" name="telephone_number" placeholder="Cell Phone Number">
    </div>
</div>

<div class="form-group">
    <select class="form-control input-sm">
        <option value="" disabled selected>Select How Often to Notify</option>
        <option>Daily</option>
        <option>Weekly</option>
    </select>
</div>

<div class="form-group m-b-0">

    <div class="checkbox">
        <input id="checkbox0" type="checkbox">
        <label for="checkbox0">
            Sunday
        </label>
    </div>

    <div class="checkbox">
        <input id="checkbox1" type="checkbox">
        <label for="checkbox1">
            Monday
        </label>
    </div>
    <div class="checkbox">
        <input id="checkbox2" type="checkbox">
        <label for="checkbox2">
            Tuesday
        </label>
    </div>
    <div class="checkbox">
        <input id="checkbox3" type="checkbox">
        <label for="checkbox3">
            Wednesday
        </label>
    </div>
    <div class="checkbox">
        <input id="checkbox4" type="checkbox">
        <label for="checkbox4">
            Thursday
        </label>
    </div>
    <div class="checkbox">
        <input id="checkbox5" type="checkbox">
        <label for="checkbox5">
            Friday
        </label>
    </div>
    <div class="checkbox">
        <input id="checkbox6" type="checkbox">
        <label for="checkbox6">
            Saturday
        </label>
    </div>
</div>
